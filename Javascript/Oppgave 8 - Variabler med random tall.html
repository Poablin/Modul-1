<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            padding:0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
            }
        .resultat {
            font-size:20px;
        }
    </style>
</head>
<body>

    <div id="resultatHTML" class="resultat">

    </div>

    <div id="resultat">
        Teste div
    </div>

    <script>
        var resultatDiv = document.getElementById('resultat')
        var resultatHTML = document.getElementById('resultatHTML')

        kalkuler()

        function kalkuler() {
                resultatDiv.innerHTML = '<div style="'
                + 'width: ' +  0 + Math.floor(Math.random() * 100) + '%;'
                + 'height: ' + 0 + Math.floor(Math.random() * 100) + '%;'
                + 'background-color: red' + ';'
                + 'border-style: solid' + ';'
                + 'border-width: ' + 0 + Math.floor(Math.random() * 30) + 'px;'
                + 'font-size: 50px' + ';'
                + 'color: green' + ';'
                + '">'
                + '</div>';
                
            resultatHTML.innerText = resultatDiv.innerHTML;
                
        }
    </script>
</body>
</html>
